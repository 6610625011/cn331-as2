<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block title %}
    {% endblock %}
</head>
<body>
    <div class="container"></div>
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item btn btn-primary"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item btn"><a href="/courses" class="nav-link">Courses</a></li>
        <li class="nav-item btn"><a href="/faqs" class="nav-link">FAQs</a></li>
        <li class="nav-item btn"><a href="/about" class="nav-link">About</a></li>
        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
                <li class="nav-item btn" type="submit"><a href="/logout" class="nav-link">Log out</a></li>
        </form>{% endif %}
      </ul>
    </header>
  </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
