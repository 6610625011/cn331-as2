{% extends "base.html" %}
{% block title %}
  <title>Home</title>
{% endblock %}
{% block content %}
<main class="form-signin w-100 m-auto d-flex justify-content-center py-3">
  <form method="post" action="form">
    {% csrf_token %}
    <p>&nbsp;&nbsp;&nbsp;</p>
    <h1 class="h3 mb-3 fw-normal">Welcome</h1>
    <p>&nbsp;</p>

    <div class="form-floating my-2">
      <input type="text" class="form-control " id="userid" placeholder="Enter your ID">
      <label for="userid">ID</label>
    </div>
    <div class="form-floating my-2">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 my-3"type="submit" value="save" ><a href="/register"class="nav-link">Register</a></button>
    <button class="btn btn-primary w-100 py-2" type="submit" value="save">Log in</button>
  </form>
</main>
{% endblock %}
